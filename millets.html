<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Millets - Anant Global Traders</title>
    <link rel="stylesheet" href="style.css" />
    <script src="cart.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Millets</h1>
	<a href="index.html" class="back-button">← Back to Home</a>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/bajra.jpg" alt="Bajra">
                <h3>Bajra</h3>
                <p>Price: ₹80/kg</p>
                <input type="number" value="1" min="1" class="qty" />
                <button onclick="addToCart('Bajra', 80)">Add to Basket</button>
            </div>
            <div class="product-card">
                <img src="images/ragi.jpg" alt="Ragi">
                <h3>Ragi</h3>
                <p>Price: ₹90/kg</p>
                <input type="number" value="1" min="1" class="qty" />
                <button onclick="addToCart('Ragi', 90)">Add to Basket</button>
            </div>
            <!-- Add 2–3 more millets similarly -->
        </div>

        <a href="cart.html" class="view-cart-button">View Cart</a>
    </div>
</body>
</html>
