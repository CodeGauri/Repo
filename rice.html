<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basmati Rice - Anant Global Traders</title>
    <link rel="stylesheet" href="style.css" />
    <script src="cart.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Basmati Rice</h1>
	<a href="index.html" class="back-button">← Back to Home</a>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/basmati-premium.jpg" alt="Premium Basmati">
                <h3>Premium Basmati Rice</h3>
                <p>Price: ₹130/kg</p>
                <input type="number" value="1" min="1" class="qty" />
                <button onclick="addToCart('Premium Basmati Rice', 130)">Add to Basket</button>
            </div>
            <div class="product-card">
                <img src="images/brown-basmati.jpg" alt="Brown Basmati">
                <h3>Brown Basmati Rice</h3>
                <p>Price: ₹140/kg</p>
                <input type="number" value="1" min="1" class="qty" />
                <button onclick="addToCart('Brown Basmati Rice', 140)">Add to Basket</button>
            </div>
        </div>

        <a href="cart.html" class="view-cart-button">View Cart</a>
    </div>
</body>
</html>
