<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moringa</title>
    <link rel="stylesheet" href="style.css" />
    <script src="cart.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Moringa</h1>
	<a href="index.html" class="back-button">← Back to Home</a>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/moringa tea.jpeg" alt="Moringa tea">
                <h3>Moringa tea</h3>
                <p>Price: ₹80/kg</p>
                <input type="number" value="1" min="1" class="qty" />
                <button onclick="addToCart('Moringa tea', 80)">Add to Basket</button>
            </div>
            <div class="product-card">
                <img src="images/moringa beauti.jpeg" alt="Moringa beauti">
                <h3>Moringa beauti</h3>
                <p>Price: ₹90/kg</p>
                <input type="number" value="1" min="1" class="qty" />
                <button onclick="addToCart('Moringa beauti', 90)">Add to Basket</button>
            </div>

           <div class="product-card">
                <img src="images/moringa skin care.jpeg" alt="Moringa Skin Care">
                <h3>Moringa Skin Care</h3>
                <p>Price: ₹190/kg</p>
                <input type="number" value="1" min="1" class="qty" />
                <button onclick="addToCart('Moringa Skin Care', 190)">Add to Basket</button>
            </div>

           <div class="product-card">
                <img src="images/moringa powder.jpeg" alt="Moringa Powder">
                <h3>Moringa Powder</h3>
                <p>Price: ₹910/kg</p>
                <input type="number" value="1" min="1" class="qty" />
                <button onclick="addToCart('Moringa Powder', 910)">Add to Basket</button>
            </div>
            <!-- Add 2–3 more moringa similarly -->
        </div>

        <a href="cart.html" class="view-cart-button">View Cart</a>
    </div>
</body>
</html>
