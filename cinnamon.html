<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinnamon - Anant Global Traders</title>
    <link rel="stylesheet" href="style.css" />
    <script src="cart.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cinnamon</h1>
	<a href="index.html" class="back-button">← Back to Home</a>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/cinnamon oil.jpg" alt="Cinnamon Oil">
                <h3>Cinnamon Oil </h3>
                <p>Price: ₹480/kg</p>
                <input type="number" value="1" min="1" class="qty" />
                <button onclick="addToCart('Cinnamon Oil', 80)">Add to Basket</button>
            </div>
            <div class="product-card">
                <img src="images/cinnamon powder.jpg" alt="Cinnamon Powder">
                <h3>Cinnamon Powder</h3>
                <p>Price: ₹900/kg</p>
                <input type="number" value="1" min="1" class="qty" />
                <button onclick="addToCart('Cinnamon Powder', 900)">Add to Basket</button>
            </div>
            <!-- Add 2–3 more Cinnamon similarly -->
        </div>

        <a href="cart.html" class="view-cart-button">View Cart</a>
    </div>
</body>
</html>
