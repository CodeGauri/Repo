<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pickles & Chutneys - Anant Global Traders</title>
    <link rel="stylesheet" href="style.css" />
    <script src="cart.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Pickles & Chutneys</h1>
	<a href="index.html" class="back-button">← Back to Home</a>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/mango-pickle.jpeg" alt="Mango Pickle">
                <h3>Mango Pickle</h3>
                <p>Price: ₹100/kg</p>
                <input type="number" value="1" min="1" class="qty" />
                <button onclick="addToCart('Mango Pickle', 100)">Add to Basket</button>
            </div>
            <div class="product-card">
                <img src="images/green-chilli-pickle.jpg" alt="Green Chilli Pickle">
                <h3>Green Chilli Pickle</h3>
                <p>Price: ₹110/kg</p>
                <input type="number" value="1" min="1" class="qty" />
                <button onclick="addToCart('Green Chilli Pickle', 110)">Add to Basket</button>
            </div>
            <div class="product-card">
                <img src="images/mixed-pickle.jpeg" alt="Mixed Pickle">
                <h3>Mixed Pickle</h3>
                <p>Price: ₹120/kg</p>
                <input type="number" value="1" min="1" class="qty" />
                <button onclick="addToCart('Mixed Pickle', 120)">Add to Basket</button>
            </div>
        </div>

        <a href="cart.html" class="view-cart-button">View Cart</a>
    </div>
</body>
</html>
